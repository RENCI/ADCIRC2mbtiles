apiVersion: batch/v1
kind: Job
metadata:
  name: adcirc-mbtiles
spec:
  backoffLimit: 1
  template:
    spec:
      volumes:
      - name: adcirc-mbtiles-data-volume
        persistentVolumeClaim:
          claimName: powen-pvc
      containers:
      - name: adcirc-mbtiles
        image: jmpmcmanus/adcirc_mbtiles
        command: ["conda", "run", "-n", "adcirc2mbtiles", "python", "adcirc2geotiff.py", ${inputFile}, ${outputDIR}]
        volumeMounts:
        - name: adcirc-mbtiles-data-volume
          mountPath: /data
      restartPolicy: Never

