version: "3"
services:
  apsvis-adcirc2mbtiles-app:
    build:
      context: ./

    container_name: adcirc_mbtiles

    volumes:
      - /d/dvols/apzviz:/stageDIR

    entrypoint:
      - /bin/bash
      - -c
      - "conda run -n adcirc2mbtiles"
        
    command:
      - "python /repos/adcirc2mbtiles/run/adcirc2geotiff.py maxele.63.nc tiff" 

    image: adcirc_mbtiles:latest

    stdin_open: true
    tty: true

